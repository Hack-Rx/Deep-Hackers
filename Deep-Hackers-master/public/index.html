<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Party</title>
        <h1>Youtube Party</h1>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div>
            <h1>Join Host</h1>
            <form action="/host.html">
                <label>Display name</label>
                <input type="text" name="username" placeholder="Display name" required autocomplete="off">
                <label>Room</label>
                <input type="text" name="room" placeholder="Room" required autocomplete="off">
                <button>Create</button>
            </form>
        </div>
        <div>
                <h1>Join Member</h1>
                <form action="/member.html">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Display name" required autocomplete="off">
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Room" required autocomplete="off">
                    <button>Join</button>
                </form>
            </div>
    </body>
</html>
